<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .card-description {
            font-size: 1em;
            color: #555;
            margin: 10px 0;
        }

        .card-footer {
            text-align: center;
            margin-top: 15px;
        }

        .card-footer a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        .empty-message {
            font-size: 1.2em;
            text-align: center;
            width: 100%;
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Liste des CV disponibles</h1>

    <div class="container">
        {% for cv in cv_list %}
            <div class="card">
                <img src="{{ cv.image_url }}" alt="Image de CV">
                <div class="card-body">
                    <div class="card-title">{{ cv.etudiant.nom }} {{ cv.etudiant.prenom }}</div>
                    <div class="card-title">{{ cv.titre }}</div>
                    <div class="card-description">{{ cv.description }}</div>
                    <div class="card-footer">
                        <a href="{% url 'view_cv' cv.id %}">Voir le CV</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="empty-message">Aucun CV disponible.</div>
        {% endfor %}
    </div>

</body>
</html>
