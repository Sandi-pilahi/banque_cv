    .cv-actions {
      margin-top: 20px;
      text-align: center;
    }
    
    .cv-actions button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    
    .cv-actions button:hover {
      background-color: #3e8e41;
    }
    .cv-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
    }

    .cv {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .template-sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      bottom: 0;
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 2rem;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
      overflow-y: auto;
    }

    .template-sidebar.open {
      left: 0;
    }

    .template-list {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .template-item {
      margin-bottom: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .template-item:hover {
      color: #3498db;
    }

    .template-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .template-item h3 {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .template-trigger {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 100px;
      background-color: #333;
      z-index: 999;
      cursor: pointer;
    }

    .classic-cv .header {

    }

    .classic-cv .profile-img {

      margin-right: 20px;
    }

    .classic-cv .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .classic-cv .info-personnelle,
    .classic-cv .competences,
    .classic-cv .langues,
    .classic-cv .loisirs {
      grid-column: 1;

    .classic-cv .experience,

    .classic-cv h1,
    .classic-cv h2,

      width: 2px;
      height: 100%;
      background-color: #45b7af;
      left: -20px;
      top: 0;
